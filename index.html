<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prot√≥tipo Carrossel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->

            <!--Slide Images-->
            <div class="slide first">
                <img src="Imagens/DSC_0021.JPG" alt="imagem 01">
            </div>
            <div class="slide">
                <img src="Imagens/Livre.jpg" alt="imagem 02">
            </div>
            <div class="slide">
                <img src="Imagens/LOB 01.jpg" alt="imagem 03">
            </div>
            <div class="slide">
                <img src="Imagens/Plano de Fundo reticula aberta.jpg" alt="imagem 04">
            </div>
            <!--Fim Slide Image-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
